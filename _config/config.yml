---
Name: green
---
UncleCheese\Green\Green:
  default_data_type: YAML
  design_folder: '$ThemeDir/'
  public_access: false
Director:
  rules:

Injector:
  GreenFinder:
    class: Symfony\Component\Finder\Finder
  GreenTemplateParserService:
    class: ReflectionTemplate
  UncleCheese\Green\TemplateParser:
    constructor:
      0: %$GreenTemplateParserService
  UncleCheese\Green\TemplateParseButton:
    constructor:
      0: %$UncleCheese\Green\TemplateParser      
LeftAndMain:
  extra_requirements_javascript:
    - silverstripe-green/javascript/green-cms.js
  extra_requirements_css:
    - silverstripe-green/css/green-cms.css
UncleCheese\SerialisedDBFields\SerialisedDBField:
  extensions:
    - UncleCheese\Green\SerialisedDBFieldExtension